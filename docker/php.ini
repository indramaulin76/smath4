; PHP Configuration for Production

[PHP]
; Maximum execution time of each script, in seconds
max_execution_time = 60

; Maximum amount of time each script may spend parsing request data
max_input_time = 60

; Maximum amount of memory a script may consume
memory_limit = 512M

; Maximum allowed size for uploaded files
upload_max_filesize = 20M

; Must be greater than or equal to upload_max_filesize
post_max_size = 25M

; Whether to allow HTTP file uploads
file_uploads = On

; Maximum number of files that can be uploaded via a single request
max_file_uploads = 20

; Default timeout for socket based streams (seconds)
default_socket_timeout = 60

; Enables/disables the circular reference collector
zend.enable_gc = On

; If enabled, scripts may be written in encodings that are incompatible with the scanner
zend.multibyte = Off

; Allows to set the default encoding for the scripts
zend.script_encoding =

; Error reporting level
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; This directive informs PHP of which errors, warnings and notices you would like it to take action for
log_errors = On

; Do not display errors to end users
display_errors = Off

; Log errors to specified file
error_log = /var/log/php_errors.log

[Date]
; Defines the default timezone used by the date functions
date.timezone = Asia/Jakarta

[Session]
; Handler used to store/retrieve data
session.save_handler = redis
session.save_path = "tcp://redis:6379"

; Name of the session (used as cookie name)
session.name = PHPSESSID

; Lifetime in seconds of cookie or, if 0, until browser is restarted
session.cookie_lifetime = 0

; The path for which the cookie is valid
session.cookie_path = /

; The domain for which the cookie is valid
session.cookie_domain =

; Whether or not to add the httpOnly flag to the cookie
session.cookie_httponly = 1

; Whether or not to add the secure flag to the cookie
session.cookie_secure = 0

; Transport method
session.use_trans_sid = 0

[opcache]
; Determines if Zend OPCache is enabled
opcache.enable = 1

; Determines if Zend OPCache is enabled for the CLI version of PHP
opcache.enable_cli = 0

; The OPcache shared memory consumption
opcache.memory_consumption = 128

; The amount of memory for interned strings in Mbytes
opcache.interned_strings_buffer = 8

; The maximum number of keys (scripts) in the OPcache hash table
opcache.max_accelerated_files = 4000

; When disabled, you must reset the OPcache manually or restart the webserver for changes to the filesystem to take effect
opcache.validate_timestamps = 0

; How often (in seconds) to check file timestamps for changes to the shared memory storage allocation
opcache.revalidate_freq = 0

; Enables or disables file search in include_path optimization
opcache.revalidate_path = 0